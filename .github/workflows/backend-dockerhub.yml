name: Build & Push Backend (Docker Hub)

on:
  push:
    branches: [main]
    paths:
      - "backend-main/**"
      - ".github/workflows/backend-dockerhub.yml"
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: backend-main
          file: backend-main/Dockerfile
          push: true
          tags: |
            kartarenterprises/apps:tyari-neet-ki-backend-release1
            kartarenterprises/apps:tyari-neet-ki-backend-${{ github.sha }}
