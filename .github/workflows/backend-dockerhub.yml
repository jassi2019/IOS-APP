name: Build & Push Backend (Docker Hub)

on:
  push:
    branches: [main]
    paths:
      - "backend-main/**"
      - ".github/workflows/backend-dockerhub.yml"
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub credentials
        id: creds
        shell: bash
        run: |
          USERNAME="${{ secrets.DOCKERHUB_USERNAME || secrets.DOCKER_USERNAME }}"
          TOKEN="${{ secrets.DOCKERHUB_TOKEN || secrets.DOCKER_PASSWORD }}"
          if [ -z "$USERNAME" ] || [ -z "$TOKEN" ]; then
            echo "has_credentials=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Missing Docker Hub credentials. Skipping Docker push."
            echo "::warning::Set secrets DOCKERHUB_USERNAME + DOCKERHUB_TOKEN (recommended) or DOCKER_USERNAME + DOCKER_PASSWORD."
          else
            echo "has_credentials=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to Docker Hub
        if: steps.creds.outputs.has_credentials == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME || secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN || secrets.DOCKER_PASSWORD }}

      - name: Resolve image repository
        id: image-meta
        if: steps.creds.outputs.has_credentials == 'true'
        shell: bash
        run: |
          USERNAME="${{ secrets.DOCKERHUB_USERNAME || secrets.DOCKER_USERNAME }}"
          IMAGE_REPO="${{ secrets.DOCKERHUB_REPOSITORY }}"
          if [ -z "$IMAGE_REPO" ]; then
            IMAGE_REPO="${USERNAME}/apps"
          fi
          IMAGE_REPO="$(echo "$IMAGE_REPO" | tr '[:upper:]' '[:lower:]')"
          echo "image_repo=$IMAGE_REPO" >> "$GITHUB_OUTPUT"
          echo "Using image repository: $IMAGE_REPO"

      - name: Build and push
        if: steps.creds.outputs.has_credentials == 'true'
        uses: docker/build-push-action@v6
        with:
          context: backend-main
          file: backend-main/Dockerfile
          push: true
          tags: |
            ${{ steps.image-meta.outputs.image_repo }}:tyari-neet-ki-backend-release1
            ${{ steps.image-meta.outputs.image_repo }}:tyari-neet-ki-backend-${{ github.sha }}

      - name: Summary (credentials missing)
        if: steps.creds.outputs.has_credentials != 'true'
        shell: bash
        run: |
          echo "Docker build/push skipped because credentials are not configured in repository secrets."
